<!DOCTYPE html>
<html>
<head>
	<title>Chrome DevX Launcher</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/js/lib/jquery/jquery.min.js"></script>
	<script src="assets/js/lib/bootstrap/bootstrap.min.js"></script>
	<script src="assets/js/app.js"></script>
</head>
<body class="fixed-top-bar" style="min-height:400px;">
	<div id="footer-pusher">
		<div id="page-wrap">    
	
			<nav id="page-nav" class="top-bar">
				
				<div class="container">
				
					<div id="nav-branding" class="float-left">
						<a>Launcher</a>
					</div>
					
					<div id="nav-add" class="nav-section float-right">
						<a class="button button-pill" href="#" data-toggle="modal" data-target="#myModal"><i class="icon icon-prepend"></i>Add</a>
					</div>
									
				</div>
			
			</nav>
			
			<div id="page-content">
				<div class="container">

					<div class="row">
						
						<div class="span12">
							<div id="list"></div>
						</div>
					</div>

				</div>
			</div>
		
		</div>
	</div>

	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-inner">
			<form id="addInputFrm">
				<div class="modal-section">
					<button type="button" class="close right" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h3>Add Local Resource</h3>
				</div>
				
				<div class="modal-section">
					<div class="field-group block">
						<label class="field-label">Label</label>
						<div class="fields">
							<input type="text" name="label" id="label" />
						</div>
					</div>
					
					<div class="field-group block">
						<label class="field-label">URL</label>
						<div class="fields">
							<input type="text" name="url" id="url" />
						</div>
					</div>

				</div>
				
				<div class="modal-section modal-footer">
					<div class="field-group block">
						<button class="button" id="saveInput">Submit</button>
						<button class="button" data-dismiss="modal">Cancel</button>
					</div>						
				</div>					
				
			</form>

		</div>		
	</div>
	
</body>
</html>
